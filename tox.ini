
[tox]
envlist = py37

[testenv]
passenv = 
    POODLE_LOCAL_PLANNER
    POODLE_SOLVER_URL
deps = 
    pytest
    pytest-cov
    git+https://github.com/criticalhop/poodle.git
    -rrequirements.txt
commands =
    python -m pytest -s --disable-pytest-warnings

[testenv:cov]
commands=py.test --cov guardctl {posargs}
deps=
    pytest
    pytest-cov
